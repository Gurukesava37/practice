---
- name: install and configure mariadb
  hosts: testServers
  remote_user: ec2-user
  become: yes

  tasks: 
  - name:  install mariadb
    yum :
     name: mariadb-server
     state: latest

  - name: create mysql configure file
    template: 
      src: my.cfg.j2
      dest: /etc/my.cnf
      notify: restart mariadb

  - name: create mariadb log file
    file: 
      path : /var/log/mysqld.log 
      state: touch
      owner: mysql
      group: mysql
      mode: 0775

  - name: start mariadb Server
    service:
      name: mariadb
      state: started
      enable: yes

  handlers: 
  - name: restart mariadb
    service: 
      name: mariadb
      state: restarted 